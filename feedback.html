<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: url(https://i.ibb.co/2cqJKsr/bgg.jpg) no-repeat center;
        background-size: cover;
        width: 100%;
        height: 90vh;
      }

      .container::after {
        content: "";
        position: absolute;
        border: 2px solid rgb(255, 255, 255);
        width: 420px;
        top: -0px;
        left: 0;
      }

      .container {
        position: relative;
        width: 450px;
        height: 450px;
        margin: 10px auto;
        padding: 10px 5px;
        border-left: 5px solid rgb(255, 255, 255);
        border-radius: 5px;
      }

      #username,
      #mail {
        height: 35px;
        width: 260px;
        margin-top: 20px;
        margin-bottom: 20px;
        border: none;
        outline: none;
        font-size: 18px;
        border-radius: 4px;
        padding-left: 10px;
      }

      input[type="email"] {
        margin-left: 38px;
      }

      textarea {
        border: 2px solid white;
        border-radius: 5px;
        outline: none;
      }

      label,
      textarea {
        margin: 10px 25px;
        font-size: 20px;
        color: rgb(255, 255, 255);
        font-style: italic;
        font-weight: 500;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      h5 {
        text-align: center;
        font-family: "Times New Roman", Times, serif;
        font-size: 28px;
        transform: translateY(6px);
        color: whitesmoke;
        font-style: italic;
        margin-top: 10px;
      }

      button {
        border: none;
        background-color: dodgerblue;
        color: white;
        border-radius: 5px;
        margin: 50px 170px;
        width: 80px;
        height: 30px;
      }

      button:hover {
        background-color: rgb(250, 233, 84);
        color: black;
        cursor: pointer;
      }

      ::placeholder {
        padding: 0px 5px;
        opacity: 0.7;
        font-size: 15px;
        font-style: italic;
      }

      form {
        position: relative;
      }

      span {
        color: red;
        font-size: 15px;
        position: absolute;
        margin-top: 28px;
        right: 90px;
        font-style: italic;
        font-family: sans-serif;
        display: none;
      }
    </style>
  </head>

  <body>
    <h5>Feedback Form</h5>
    <div class="container">
      <form action="#">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="Username"
          placeholder="Enter your Name"
        />
        <span id="err">*Please Enter your Name*</span>
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="mail"
          name="email"
          placeholder="Type your Email"
        />
        <span id="err">*Enter your valid Email Id*</span>
        <br />
        <br />
        <label id="msg" for="message">Feedback:</label> <br />
        <textarea
          name="message"
          id="message"
          cols="37"
          rows="5"
          placeholder="Please type your feedback "
        ></textarea>
      </form>

      <button id="submit">Submit</button>
    </div>

    <script>
      let Username = document.getElementById("username");
      let Email = document.getElementById("mail");
      let msg = document.getElementById("message");

      let button = document.getElementById("submit");
      let err = document.getElementById("err");

      button.addEventListener("click", validation);

      function validation() {
        if (Username.value == "" && Email.value == "") {
          // error();
          // // EmailValidation();
          alert("Please Fill Out This Form");
        } else if (Email.value == "") {
          alert("Please Fill Email");
        }  else if (msg.value.length == null || msg.value.length < 50) {
          alert(" Message Can't be Empty Please type alteast 50 words");
        }
      }

      //     if(Email.value==""){
      //         Email.classList.add("error")
      //     }
      // }

      // function error() {
      //     err.style.display = "inline";
      //     msg.classList.add("error")
      //     Email.classList.add("error")
      //     Username.classList.add("error")
      //     button.classList.add("error")
      // }
    </script>
  </body>
</html>
