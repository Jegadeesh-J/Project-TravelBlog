<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      h1 {
        position: absolute;
        left: 100px;
        top: -50px;
        color: white;
        font-style: italic;
      }

      h1::after {
        content: "";
        position: absolute;
        border: 2px solid rgb(255, 255, 255);
        width: 95px;

        top: 35px;
        left: -10px;
      }

      .container {
        padding-top: 20px;
        width: 100%;
        height: 100vh;
        background: url(https://i.ibb.co/r2gcF9h/Admin.jpg) no-repeat;
        background-position: center;
        background-size: cover;
      }

      form {
        background-color: rgb(228, 225, 225);
        border: 2px solid #67aab2;
        width: 400px;
        height: 80vh;
        margin: 5% 10%;
        border-radius: 15px;
        padding: 10px;
        position: relative;
      }

      label {
        padding: 0px 10px;
        font-size: 25px;
        font-style: italic;
      }

      .error {
        border-bottom: 2px solid red;
      }

      #usererr,
      #pwderr {
        font-size: 16px;
        font-style: italic;
        color: rgb(255, 0, 0);
        margin-left: 150px;

        width: 225px;

        animation: shake 0.12s 0s 2;
        display: none;
      }

      @keyframes shake {
        0% {
          transform: translate(0);
        }

        25% {
          transform: translate(8px);
        }

        75% {
          transform: translate(-8px);
        }

        100% {
          transform: translate(0);
        }
      }

      input {
        margin-top: 40px;
        margin-bottom: 5px;
        padding: 5px;
        text-align: left;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        border-bottom: 2px solid #67aab2;
        background-color: rgb(228, 225, 225);
        outline: none;
        margin-right: 10px;
        color: rgb(0, 0, 0);
      }

      input[type="password"] {
        margin-left: 12px;
      }

      button {
        font-size: 18px;
        font-family: "Times New Roman", Times, serif;
        border-radius: 5px;
        border: none;
        outline: none;
        margin: 50px 150px;
        width: 85px;
        height: 40px;

        background-color: dodgerblue;
        color: white;
      }

      button:hover {
        background-color: rgb(0, 89, 253);
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form action="">
        <h1>Admin Login</h1>
        <label for="admin">UserName</label>
        <input type="text" name="adminame" id="admin" />
        <span id="usererr"></span>
        <br />
        <label for="pwd">Password</label>
        <input type="password" name="adminpwd" id="pwd" />
        <span id="pwderr"> </span>
        <br />
        <button type="button" id="login">Login</button>
      </form>
    </div>

    <script>
      let adminName = document.getElementById("admin");
      let adminPwd = document.getElementById("pwd");
      let button = document.getElementById("login");
      let usererr = document.getElementById("usererr");
      let pwderr = document.getElementById("pwderr");

      function adminValidate() {
        // if (
        //   adminName.value == "" ||
        //   adminName.value.length < 5 ||
        //   adminPwd.value == "" ||
        //   adminPwd.value.length < 6
        // ) {
        //   usererr.style.display="inline"
        //   pwderr.style.display="inline"
        //   usererr.innerText = "*Please type valid Username *";
        //   pwderr.innerText = "*Please Type Valid Password*";
        // } else {
        //   usererr.style.display="none"
        //   pwderr.style.display="none"
        //   usererr.innerText = "";
        //   pwderr.innerText = ""
        // }
        if (adminName.value == "" && adminPwd.value == "")
          alert("Login Failed Please Type Name and Password");
        else if (adminName.value.length < 8) {
          alert("Name is Invalid");
        } else if (adminPwd.value.length < 8) {
          alert("Password is Invalid");
        } else if (adminName.value.length >= 15) {
          alert(" Name Should be Less 15 Character");
        } else if (adminPwd.value.length >= 12) {
          alert(" Password Should be Less 12 Character");
        } else {
          alert("Login Successfull");
        }
        // function password() {}
      }
      button.addEventListener("click", adminValidate);
    </script>
  </body>
</html>
