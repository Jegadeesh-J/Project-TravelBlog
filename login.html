<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 90vh;
        background: url( https://i.ibb.co/q72BGGW/bggg.jpg) no-repeat center;
        background-size: cover;
      }

      .container {
        border-left: 4px solid whitesmoke;
        width: 420px;
        height: 380px;
        border-radius: 5px;
        padding: 20px;
        margin: 50px auto;
        position: relative;
      }
      .container::after {
        content: "";
        position: absolute;
        border: 2px solid rgb(255, 255, 255);
        width: 380px;
        top: 0px;
        left: 0;
      }

      h1 {
        position: relative;
        top: -55px;
        text-align: center;
        font-size: 28px;
        font-style: italic;
        color: white;
      }

      form {
        border-radius: 5px;
        margin-top: -45px;
        text-align: center;
      }

      .fa-user,
      .fa-lock {
        top: 40px;
        z-index: 1;
        font-size: 25px;
        display: inline;
        position: absolute;
        padding-left: 5px;
      }

      .fa-lock {
        top: 125px;
      }

      input {
        padding: 10px 30px;
        width: auto;
        border-radius: 2px;
        outline: none;
        border: none;
        border-radius: 5px;
        margin: 20px 0;
        font-size: 22px;
        font-family: "Times New Roman", Times, serif;
        position: relative;
      }

      button {
        margin-top: 30px;
        width: 80px;
        height: 35px;
        font-size: 20px;
        font-family: "Times New Roman", Times, serif;
        background-color: dodgerblue;
        color: white;
        outline: none;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        background-color: rgb(0, 68, 255);
        cursor: pointer;
      }

      ::placeholder {
        font-size: 18px;
        font-style: italic;
        font-weight: 600;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>User Login</h1>
      <form action="#">
        <i class="fa fa-user"> </i>
        <input
          type="text"
          name="Username"
          id="userLogin"
          placeholder="Enter your Username"
        />

        <br />
        <i class="fa fa-lock"></i>
        <input
          type="password"
          name="UserPwd"
          id="PwdLogin"
          placeholder="Enter your Password"
        />
        <br />
        <button type="button" id="Login">Login</button>
      </form>
    </div>
    <script>
      let username = document.getElementById("userLogin");
      let userpwd = document.getElementById("PwdLogin");
      let button = document.getElementById("Login");
      button.addEventListener("click", Login);
      function Login() {
        if (username.value.length == "" && userpwd.value.length == "")
          alert("Please Check Your Username and Password");
        else if (username.value.length < 8) {
          alert("Name Must be More than 8 Characters ");
        } else if (userpwd.value.length < 8) {
          alert(" Password Must be More than 8 Charater");
        }
      }
    </script>
  </body>
</html>
